name: Generate Anchor IDL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-idl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history for commits
          ref: ${{ github.ref }}

      - name: Set up Anchor
        uses: metadaoproject/setup-anchor@v3.1
        with:
          anchor-version: "0.30.1"
          solana-cli-version: "1.18.25" # Set it to 2.x.x to use the Anza release
          node-version: "20.16.0"

      - name: Build Anchor program and generate IDL
        run: anchor build

      - name: Commit and push IDL if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp target/idl/*.json target/types/*.ts sdk/artifacts/ && git add sdk/artifacts/*.json sdk/artifacts/*.ts
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update Anchor IDL" && git push)
